---
version: '2'

services:
    mix-answer-server:
        build: 
            context: server
            dockerfile: Dockerfile
        container_name: mix-answer-server
        network_mode: bridge
        volumes:
            - ./server:/home/server
        ports:
            - "5000:5000"
        links:
            - mix-answer-postgres:db
            - mix-answer-redis:redis

    mix-answer-postgres:
        image: postgres:10.3
        container_name: mix-answer-postgres
        network_mode: bridge
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=mixuser
            - POSTGRES_PASSWORD=mixuser
            - POSTGRES_DB=mixanswer

    mix-answer-redis:
        image: redis:3.2
        container_name: mix-answer-redis
        network_mode: bridge
        volumes:
          - redis-data:/data

    mix-answer-ui:
        build: 
            context: ui
            dockerfile: Dockerfile
        container_name: mix-answer-ui
        network_mode: bridge
        volumes:
            - ./ui/app:/home/webapp/app
            - ./ui/scripts:/home/webapp/scripts

    mix-answer-nginx:
        build: 
            context: nginx
            dockerfile: Dockerfile-dev
        container_name: mix-answer-nginx
        network_mode: bridge
        volumes:
            - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
        links:
            - mix-answer-ui:mixanswerui
            - mix-answer-server:mixanswerserver
        ports:
            - "8080:80"

volumes:
    postgres-data:
    redis-data:
